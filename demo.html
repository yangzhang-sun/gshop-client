    <script type="text/javascript">

      // 根据网页滚动条懒加载
      picLazyLoad({
        className: "test-lazyload"
      });
      // 容器纵向滚动懒加载
      picLazyLoad({
        parent: 'scroll_y',
        className: "test-lazyload",
        placeholder: 'mjava_statics/images/loazy_img.png',
        callback: function (me) {
          me.classList.add('fadeIn');
        }
      });
      var temp = 1;      //专属推荐分页的-第几页(初始化为1)
      var curIndex = 0;  //用来统计专属推荐的商品页面已经展示的个数
      var total = 0;     //专属推荐商品的总个数
      var flag = true;   //专属推荐是否需要请求下一页

      $(function ($) {

        //掌上秒拍默认显示,如果没有秒杀商品,再隐藏
        $(".spikeBox").show();
        //掌上秒拍
        getms(1, 1);
        //专属推荐
        getzxs(1);
        //掌上秒杀倒计时
        timeChange();
        var countPage = 1;
        //滚动到底部加载

        $(document).scroll(function () {
          var sw = getScrollTop() + getWindowHeight();
          var sh = getScrollHeight();
          // 			if(Math.ceil(sw) == sh || Math.floor(sw) == sh){
          if ((sh >= (Math.floor(sw) - 30)) && (sh <= (Math.ceil(sw) + 30))) {
            //加载区域
            if (total == 0) {
              return;
            }

            //这里不根据总total来判断是否下次请求,根据下一页是否还有商品来判断下一次请求
            if (flag) {
              temp++;
              getzxs(temp);
            } else {
              $('.refresh').hide();
              $(".noMore").show();
              var time = 2;
              var i = null;
              $(".copyright").show();
              function getTimer() {
                time--;
                if (time == 0) {
                  clearInterval(i);
                  $(".noMore").addClass("noMoreHover");
                  time = 2;
                }

              }

              i = setInterval(getTimer, 1000);
            }

          }
        });
      });

      //专属推荐
      var getzxs = function (index) {

        var topicId = $("#topicId").val();
        if (topicId != undefined) {
          $.ajax({
            type: "GET",
            url: "/m_v1/statics/getzx.htm",
            data: { topicId: topicId, "pageNum": index },
            dataType: "json",
            async: false,
            success: function (data) {
              if (index == 1) {
                //如果第一页都没有数据, 那整个部分都隐藏
                if (data.promoList == undefined || data.promoList.length <= 0) {
                  $('.productList').hide();
                  $('.refresh').hide();
                  $(".noMore").show();
                  var time = 2;
                  var i = null;
                  $(".copyright").show();
                  function getTimer() {
                    time--;
                    if (time == 0) {
                      clearInterval(i);
                      $(".noMore").addClass("noMoreHover");
                      time = 2;
                    }

                  }

                  i = setInterval(getTimer, 1000);
                }
              }
              var lihtml = "";
              var resultVal = data.promoList;
              //total = resultVal.length;
              total = data.totalCount;

              if (total == undefined || total == null || total < 2) {
                $('.productList').hide();
              }
              if (resultVal != undefined && resultVal != null && resultVal.length > 0) {
                for (var i = 0; i < resultVal.length; i++) {
                  if (resultVal[i].commonProductInfo.onSale) {
                    lihtml = lihtml + "<li> <a href=" + window.mshop.dynUrl + "/goods/view/" + resultVal[i].commonProductInfo.pid + "> "
                    if (null != resultVal[i].promo) {
                      lihtml = lihtml + "<span class='tagList'>";
                      for (var j = 0; j < resultVal[i].promo.length; j++) {
                        lihtml = lihtml + "<i style='background:" + resultVal[i].promo[j].backColor + ";'>" + resultVal[i].promo[j].name + "</i>";
                      }
                      lihtml = lihtml + "</span>";
                    }
                    if (!resultVal[i].commonProductInfo.inventoryExists) {
                      lihtml = lihtml + "<i class='saleOut'></i>";
                    }
                    lihtml = lihtml + "<div class='ulImg'> <strong class='loadImg'></strong> <span class='pic'><img src='mjava_statics/images/loazy_img.png' data-original=" + resultVal[i].commonProductInfo.imgPath + " class='test-lazyload'></span> </div>" +
                      "<span class='name'>";
                    if (resultVal[i].commonProductInfo.isSelection) {//判断商品是否酒仙甄选标识
                      lihtml = lihtml + "<i class='jxzx'></i>";
                    }
                    //判断商品是否增加酒仙配送标识(目前业务这里不会满足)
                    var jxSelf = resultVal[i].commonProductInfo.jxSelf;
                    var deliverMode = resultVal[i].commonProductInfo.deliverMode;
                    if (jxSelf != undefined && jxSelf != null && jxSelf == false && deliverMode != undefined && deliverMode != null && deliverMode == true) {
                      lihtml = lihtml + "<em>酒仙配送</em>";
                    }
                    lihtml = lihtml + "<span>" + resultVal[i].commonProductInfo.pname + "</span> </span> <span class='price'><strong class='priceInteger' goodid=" + resultVal[i].commonProductInfo.pid + ">¥" + resultVal[i].commonProductInfo.actPrice.toFixed(2) + "</strong>";
                    //如果有club价格
                    if (resultVal[i].commonProductInfo.clubPrice != undefined && resultVal[i].commonProductInfo.clubPrice != null) {
                      lihtml = lihtml + "<em class='clubPrice' goodidclub='" + resultVal[i].commonProductInfo.pid + "'><font>¥" + resultVal[i].commonProductInfo.clubPrice.toFixed(2) + "</font><i></i></em>";
                    } else {
                      if (resultVal[i].commonProductInfo.actPrice < resultVal[i].commonProductInfo.jxPrice) {
                        lihtml = lihtml + "<del>¥" + resultVal[i].commonProductInfo.jxPrice.toFixed(2) + "</del>";
                      }
                    }
                    lihtml = lihtml + " </span> </a> </li>";
                  }
                }
                curIndex = curIndex + resultVal.length;
              } else {
                flag = false;
              }

              $("#zxList").append(lihtml);

              $(".picHeight").each(function () {
                var picWidth = $(this).width();
                $(this).find("img").css("height", picWidth);
              });
            },
            error: function () {
            }
          });
        }
      };


      function timeChange() {
        setInterval(function () {
          var time = parseInt($('.lastTime').attr('remainTime'));
          time--;
          if (time < 0 || isNaN(time)) {
            $(".lastTime").hide();
            $(".lastTime").find("i").text("00");
            getms(1, 1);
          }
          else {

            $('.lastTime').attr("remaintime", time);
            var handerResult = handerTime(time);
            $('.lastTime').find(".hours").text(handerResult["h"]);
            $('.lastTime').find(".minutes").text(handerResult["m"]);
            $('.lastTime').find(".seconds").text(handerResult["s"]);
          }
        }, 1000);
      };
      function handerTime(time) {
        var h = parseInt(time / 3600);
        h = h < 10 ? '0' + h : h;
        var m = parseInt((time % 3600) / 60);
        m = m < 10 ? '0' + m : m;
        var s = parseInt(time % 60);
        s = s < 10 ? '0' + s : s;
        return {
          'h': h,
          'm': m,
          's': s
        }
      };
      var getms = function (pagenum, tabnum) {
        var now = new Date();
        var t = now.getTime();
        $.ajax({
          type: "GET",
          //                url: window.mshop.dynUrl + "/promote/qgajax.do?t=" + t,
          url: "/m_v1/promote/qgajax.do?t=" + t,
          data: { pagenum: pagenum, tabnum: tabnum },
          dataType: "json",
          async: false,
          success: function (data) {
            var resultVal = "";
            var lihtml = "";
            var pageCount = data.pageCount;
            //给剩余结束时间赋值
            if (data.remainTime != null && data.remainTime != '') {
              $('.lastTime').attr('remainTime', data.remainTime);
            }
            if (data.killProList != null && data.killProList != '') {
              resultVal = data.killProList;
              var length = data.killProList.length;
              if (length > 10) {
                length = 10;
              }
              if (pagenum == 1) {
                lihtml = lihtml + "<ul class='swiper-wrapper' id='mp'>";
              }
              for (var i = 0; i < length; i++) {
                lihtml = lihtml + "<li class='swiper-slide'><a href='" + window.mshop.dynUrl + "/promote/qg?from=ad_01'>" +
                  "<div class='ulImg'><strong class='loadImg'> </strong> <span class='pic'><div class='swiper-lazy-preloader'></div><img data-src='" + resultVal[i].proImg + "' class='swiper-lazy'></span></div><span class='name'>" + resultVal[i].proName +
                  "</span><span class='price'>¥" + resultVal[i].proPrice.toFixed(2) + "</span>";
                if (resultVal[i].proPrice < resultVal[i].jxPrice) {
                  lihtml = lihtml + "<del class='y-price'>¥" + resultVal[i].jxPrice.toFixed(2) + "</del>";
                }
                lihtml = lihtml + "</a></li>";
              }
              if (pagenum == 1) {
                lihtml = lihtml + "</ul>";
              }
            } else {
              $(".spikeBox").hide();
            }

            if (pagenum == 1) {
              $("#tSlider_1").append(lihtml);
            } else {
              $("#mp").append(lihtml);
            }


            var mySwiper = new Swiper('#tSlider_1', {
              autoHeight: false,
              slidesPerView: 3.5,
              preloadImages: true,
              updateOnImagesReady: true,
              freeModeMomentum: true,
              touchMoveStopPropagation: true,//阻止冒泡
              setWrapperSize: true,
              lazyLoading: true,
              autoResize: true,
              spaceBetween: 10,
              observer: true,
              observeParents: true,
              onTransitionEnd: function (mySwiper) {
                var wrapWidth = Math.abs(mySwiper.getWrapperTranslate('x'));
                var winWidth = $('.homeWrap').width();
                var windowT = $("#mp").width() - winWidth;
                if (wrapWidth >= windowT) {
                  if (pageCount > pagenum) {
                    getms(pagenum + 1, 1);
                    pagenum++;
                  }
                }
              }
            });


          }
        });

      }
    </script>

        _JX_INFO.push(["go"]);
